language: python
python: 3.5
sudo: false

notifications:
  email: false

install:
  - pip install --upgrade pip setuptools tox

cache:
  directories:
    - $HOME/.cache/pip
    
env:
  - TOX_ENV=py27-dj18
  - TOX_ENV=py27-dj111
  - TOX_ENV=py35-dj18
  - TOX_ENV=py35-dj111
  
script:
  - tox -e $TOX_ENV
